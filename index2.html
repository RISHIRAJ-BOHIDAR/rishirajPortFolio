<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="style3.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple_Calculator</title>
</head>
<body>
    <main>
        <section id="calculator">
            <input type="text" id="display" disabled>
            <div id="buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>/</button>
                <button>0</button>
                <button>=</button>
                <button>C</button>
            </div>
        </section>
    </main>
    <script src="script2.js"></script>
</body>
</html>
